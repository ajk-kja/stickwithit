<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lickmeister | Stick With It</title>
  <meta name="theme-color" content="#000000">
  <style>
    :root {
      --bg: #000;
      --surface: #0a0a0a;
      --border: #333;
      --text: #fff;
      --text-muted: #666;
      --accent: #e63946;
      --staff-line: #555;
      --note-fill: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      touch-action: manipulation;
    }

    /* Header */
    .header {
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.75rem;
    }

    .header a:active {
      color: var(--accent);
    }

    .header h1 {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .share-btn {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 14px;
      cursor: pointer;
      padding: 4px;
    }

    .share-btn:active {
      color: var(--accent);
    }

    .bpm-display {
      font-size: 0.95rem;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .bpm-label {
      font-size: 0.65rem;
      color: var(--text-muted);
      margin-left: 2px;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 12px;
      gap: 8px;
      overflow: hidden;
      min-height: 0;
    }

    /* Staff container */
    .staff-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 0;
    }

    /* 5-line staff */
    .staff {
      position: relative;
      height: 90px;
      background: var(--surface);
      border-radius: 6px;
      border: 1px solid var(--border);
      padding: 12px 8px 12px 8px;
    }

    .staff-lines {
      position: absolute;
      left: 8px;
      right: 8px;
      top: 12px;
      bottom: 12px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .staff-line {
      height: 1px;
      background: var(--staff-line);
    }

    /* Notes container */
    .notes-container {
      position: absolute;
      left: 8px;
      right: 8px;
      top: 12px;
      bottom: 12px;
      display: flex;
      align-items: stretch;
    }

    .note-slot {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
      position: relative;
      padding-top: 0;
    }

    .note-slot:active {
      background: rgba(255, 255, 255, 0.03);
    }

    /* Note element */
    .note {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: top 0.1s ease;
    }

    /* Accent mark */
    .accent {
      font-size: 14px;
      font-weight: bold;
      color: var(--note-fill);
      line-height: 1;
      margin-bottom: -2px;
    }

    /* Note head */
    .note-head {
      width: 14px;
      height: 10px;
      border-radius: 50%;
      background: var(--note-fill);
      position: relative;
    }

    /* X notehead for hi-hat */
    .note-head.x-head {
      background: transparent;
      width: 14px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: var(--note-fill);
      border-radius: 0;
    }

    .note-head.x-head::before {
      content: '√ó';
    }

    /* Ghost note (parentheses) */
    .note.ghost .note-head {
      opacity: 0.4;
      transform: scale(0.85);
    }

    /* Stem */
    .stem {
      width: 2px;
      height: 28px;
      background: var(--note-fill);
      position: absolute;
      right: -1px;
      top: 5px;
    }

    .stem.down {
      top: auto;
      bottom: 5px;
      right: -1px;
    }

    /* Playing highlight */
    .note.playing .note-head {
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    .note.playing .note-head.x-head {
      color: var(--accent);
      background: transparent;
      text-shadow: 0 0 10px var(--accent);
    }

    .note.playing .accent {
      color: var(--accent);
    }

    /* Sticking row */
    .sticking-row {
      display: flex;
      justify-content: center;
      margin-top: 6px;
      padding: 0 8px;
    }

    .sticking-slot {
      flex: 1;
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      cursor: pointer;
      padding: 3px 0;
    }

    .sticking-slot:active {
      color: var(--accent);
    }

    .sticking-slot.kick {
      opacity: 0.3;
    }

    /* Note count display */
    .note-count {
      text-align: center;
      font-size: 10px;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .note-count span {
      color: var(--text);
      font-weight: 600;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex-shrink: 0;
    }

    .control-row {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .btn {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 12px;
      font-weight: 500;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .btn:active {
      background: var(--border);
      transform: scale(0.98);
    }

    .btn-icon {
      font-size: 13px;
    }

    .btn-accent {
      background: var(--accent);
      border-color: var(--accent);
    }

    .btn-accent:active {
      background: #c5303d;
    }

    .btn-group {
      display: flex;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
    }

    .btn-group .btn {
      border: none;
      border-radius: 0;
      flex: 1;
      min-width: 36px;
      padding: 8px 5px;
    }

    .btn-group .btn:not(:last-child) {
      border-right: 1px solid var(--border);
    }

    .btn-group .btn-value {
      min-width: 44px;
      font-variant-numeric: tabular-nums;
      pointer-events: none;
      font-weight: 600;
      font-size: 11px;
    }

    /* Play button */
    .play-section {
      display: flex;
      justify-content: center;
      padding: 2px 0;
    }

    .btn-play {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 18px;
      padding: 0;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 100;
    }

    .toast.show {
      opacity: 1;
    }

    /* Footer */
    footer {
      padding: 6px 16px;
      text-align: center;
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 10px;
    }

    footer a:hover {
      color: var(--accent);
    }

    /* Larger screens */
    @media (min-height: 650px) {
      main {
        gap: 12px;
        padding: 14px 16px;
      }

      .staff {
        height: 110px;
      }

      .note-head {
        width: 16px;
        height: 12px;
      }

      .stem {
        height: 32px;
      }

      .controls {
        gap: 12px;
      }

      .btn {
        padding: 10px 16px;
        font-size: 13px;
      }

      .btn-play {
        width: 56px;
        height: 56px;
        font-size: 20px;
      }
    }

    @media (orientation: landscape) and (max-height: 420px) {
      main {
        flex-direction: row;
        gap: 12px;
        padding: 6px 12px;
      }

      .staff-container {
        flex: 2;
      }

      .controls {
        flex: 1;
        justify-content: center;
        gap: 6px;
      }

      .staff {
        height: 70px;
      }

      .note-head {
        width: 12px;
        height: 8px;
      }

      .stem {
        height: 22px;
      }

      .sticking-slot {
        font-size: 9px;
      }

      .btn-play {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }

      footer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="https://www.stickwithit.xyz">‚Üê Home</a>
      <h1>Lickmeister</h1>
    </div>
    <div class="header-right">
      <button class="share-btn" id="shareBtn" title="Copy link">üîó</button>
      <div>
        <span class="bpm-display" id="bpmDisplay">120</span>
        <span class="bpm-label">BPM</span>
      </div>
    </div>
  </header>

  <main>
    <div class="staff-container">
      <div class="staff" id="staff">
        <div class="staff-lines" id="staffLines">
          <div class="staff-line"></div>
          <div class="staff-line"></div>
          <div class="staff-line"></div>
          <div class="staff-line"></div>
          <div class="staff-line"></div>
        </div>
        <div class="notes-container" id="notesContainer"></div>
      </div>
      <div class="sticking-row" id="stickingRow"></div>
      <div class="note-count"><span id="noteCountDisplay">8</span> notes</div>
    </div>

    <div class="controls">
      <div class="control-row">
        <button class="btn" id="randomPattern" title="Randomize Pattern">
          <span class="btn-icon">üé≤</span> Pattern
        </button>
        <button class="btn" id="randomOrchestration" title="Randomize Orchestration">
          <span class="btn-icon">ü•Å</span> Drums
        </button>
      </div>

      <div class="control-row">
        <div class="btn-group">
          <button class="btn" id="notesMinus">‚àí</button>
          <div class="btn btn-value" id="notesValue">8</div>
          <button class="btn" id="notesPlus">+</button>
        </div>
        <div class="btn-group">
          <button class="btn" id="bpmMinus">‚àí</button>
          <div class="btn btn-value" id="bpmValue">120</div>
          <button class="btn" id="bpmPlus">+</button>
        </div>
      </div>

      <div class="play-section">
        <button class="btn btn-accent btn-play" id="playBtn">‚ñ∂</button>
      </div>
    </div>
  </main>

  <div class="toast" id="toast">Link copied!</div>

  <footer>
    <a href="https://www.stickwithit.xyz">stickwithit.xyz</a>
  </footer>

  <script>
    // Standard 5-line staff positions (0 = top line, 4 = bottom line, spaces are 0.5, 1.5, etc.)
    // Line 0 (top): Hi-hat
    // Line 2 (middle): Snare
    // Space 2.5: Tom (between lines 2 and 3, the "A" space)
    // Line 4 (bottom): Kick
    const DRUMS = {
      HIHAT:       { name: 'HH', staffPos: 0, sticking: true, xHead: true },
      SNARE:       { name: 'S',  staffPos: 2, sticking: true, accent: true },
      SNARE_GHOST: { name: 'g',  staffPos: 2, sticking: true, ghost: true },
      TOM:         { name: 'T',  staffPos: 2.5, sticking: true },
      KICK:        { name: 'K',  staffPos: 4, sticking: false }
    };

    // Cycle order: bottom to top (K ‚Üí T ‚Üí ghost ‚Üí S ‚Üí HH)
    const CYCLE_ORDER = ['KICK', 'TOM', 'SNARE_GHOST', 'SNARE', 'HIHAT'];

    // URL encoding
    const DRUM_CHARS = { HIHAT: 'H', TOM: 'T', SNARE: 'S', SNARE_GHOST: 'g', KICK: 'K' };
    const CHAR_TO_DRUM = Object.fromEntries(Object.entries(DRUM_CHARS).map(([k,v]) => [v, k]));

    // State
    let noteCount = 8;
    let bpm = 120;
    let isPlaying = false;
    let playInterval = null;
    let currentNoteIndex = -1;
    let audioContext = null;
    let notes = [];

    // Staff geometry
    let staffTop = 0;
    let lineSpacing = 0;

    // ==================== URL STATE ====================
    function encodeState() {
      const noteStr = notes.map(n => DRUM_CHARS[n.drum] + n.sticking).join('');
      return `${bpm}-${noteStr}`;
    }

    function decodeState(hash) {
      try {
        const parts = hash.split('-');
        if (parts.length !== 2) return false;
        
        const newBpm = parseInt(parts[0], 10);
        if (isNaN(newBpm) || newBpm < 40 || newBpm > 300) return false;
        
        const noteStr = parts[1];
        if (noteStr.length < 2 || noteStr.length % 2 !== 0) return false;
        
        const newNotes = [];
        for (let i = 0; i < noteStr.length; i += 2) {
          const drumChar = noteStr[i];
          const sticking = noteStr[i + 1];
          const drumKey = CHAR_TO_DRUM[drumChar];
          if (!drumKey || !['R', 'L', 'K'].includes(sticking)) return false;
          newNotes.push({ drum: drumKey, sticking });
        }
        
        if (newNotes.length < 1 || newNotes.length > 16) return false;
        
        bpm = newBpm;
        notes = newNotes;
        noteCount = newNotes.length;
        return true;
      } catch (e) {
        return false;
      }
    }

    function updateURL() {
      const state = encodeState();
      history.replaceState(null, '', '#' + state);
    }

    function loadFromURL() {
      const hash = window.location.hash.slice(1);
      return hash && decodeState(hash);
    }

    function copyLink() {
      updateURL();
      navigator.clipboard.writeText(window.location.href).then(() => {
        showToast('Link copied!');
      }).catch(() => {
        showToast('Copy failed');
      });
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // ==================== AUDIO ====================
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
    }

    function createNoiseBuffer(duration) {
      const samples = audioContext.sampleRate * duration;
      const buffer = audioContext.createBuffer(1, samples, audioContext.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < samples; i++) {
        data[i] = Math.random() * 2 - 1;
      }
      return buffer;
    }

    function playKick() {
      const now = audioContext.currentTime;
      
      const osc = audioContext.createOscillator();
      const oscGain = audioContext.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(150, now);
      osc.frequency.exponentialRampToValueAtTime(30, now + 0.08);
      oscGain.gain.setValueAtTime(0.85, now);
      oscGain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
      
      const click = audioContext.createOscillator();
      const clickGain = audioContext.createGain();
      click.type = 'sine';
      click.frequency.setValueAtTime(500, now);
      click.frequency.exponentialRampToValueAtTime(60, now + 0.015);
      clickGain.gain.setValueAtTime(0.35, now);
      clickGain.gain.exponentialRampToValueAtTime(0.001, now + 0.025);
      
      const filter = audioContext.createBiquadFilter();
      filter.type = 'lowpass';
      filter.frequency.value = 160;
      
      osc.connect(filter);
      filter.connect(oscGain);
      oscGain.connect(audioContext.destination);
      click.connect(clickGain);
      clickGain.connect(audioContext.destination);
      
      osc.start(now);
      osc.stop(now + 0.4);
      click.start(now);
      click.stop(now + 0.04);
    }

    function playSnare(velocity = 1) {
      const now = audioContext.currentTime;
      
      const osc = audioContext.createOscillator();
      const oscGain = audioContext.createGain();
      osc.type = 'triangle';
      osc.frequency.setValueAtTime(180, now);
      osc.frequency.exponentialRampToValueAtTime(100, now + 0.04);
      oscGain.gain.setValueAtTime(0.32 * velocity, now);
      oscGain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
      
      const noise = audioContext.createBufferSource();
      noise.buffer = createNoiseBuffer(0.12);
      const noiseFilter = audioContext.createBiquadFilter();
      noiseFilter.type = 'highpass';
      noiseFilter.frequency.value = 1400;
      const noiseGain = audioContext.createGain();
      noiseGain.gain.setValueAtTime(0.28 * velocity, now);
      noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
      
      osc.connect(oscGain);
      oscGain.connect(audioContext.destination);
      noise.connect(noiseFilter);
      noiseFilter.connect(noiseGain);
      noiseGain.connect(audioContext.destination);
      
      osc.start(now);
      osc.stop(now + 0.12);
      noise.start(now);
    }

    function playSnareGhost() {
      playSnare(0.2);
    }

    function playTom() {
      const now = audioContext.currentTime;
      
      const osc = audioContext.createOscillator();
      const oscGain = audioContext.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(130, now);
      osc.frequency.exponentialRampToValueAtTime(75, now + 0.1);
      oscGain.gain.setValueAtTime(0.5, now);
      oscGain.gain.exponentialRampToValueAtTime(0.001, now + 0.25);
      
      const osc2 = audioContext.createOscillator();
      const osc2Gain = audioContext.createGain();
      osc2.type = 'sine';
      osc2.frequency.setValueAtTime(260, now);
      osc2.frequency.exponentialRampToValueAtTime(150, now + 0.06);
      osc2Gain.gain.setValueAtTime(0.1, now);
      osc2Gain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);
      
      osc.connect(oscGain);
      oscGain.connect(audioContext.destination);
      osc2.connect(osc2Gain);
      osc2Gain.connect(audioContext.destination);
      
      osc.start(now);
      osc.stop(now + 0.3);
      osc2.start(now);
      osc2.stop(now + 0.1);
    }

    function playHihat() {
      const now = audioContext.currentTime;
      
      const noise = audioContext.createBufferSource();
      noise.buffer = createNoiseBuffer(0.06);
      
      const hp = audioContext.createBiquadFilter();
      hp.type = 'highpass';
      hp.frequency.value = 7500;
      
      const bp = audioContext.createBiquadFilter();
      bp.type = 'bandpass';
      bp.frequency.value = 10000;
      bp.Q.value = 1.2;
      
      const gain = audioContext.createGain();
      gain.gain.setValueAtTime(0.2, now);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
      
      noise.connect(hp);
      hp.connect(bp);
      bp.connect(gain);
      gain.connect(audioContext.destination);
      
      noise.start(now);
    }

    function playSound(drum) {
      if (!audioContext) return;
      switch (drum) {
        case 'KICK': playKick(); break;
        case 'SNARE': playSnare(); break;
        case 'SNARE_GHOST': playSnareGhost(); break;
        case 'TOM': playTom(); break;
        case 'HIHAT': playHihat(); break;
      }
    }

    // ==================== PATTERN ====================
    function generateRandomPattern() {
      notes = [];
      for (let i = 0; i < noteCount; i++) {
        const drumKeys = Object.keys(DRUMS);
        const randomDrum = drumKeys[Math.floor(Math.random() * drumKeys.length)];
        const drum = DRUMS[randomDrum];
        notes.push({
          drum: randomDrum,
          sticking: drum.sticking ? (Math.random() > 0.5 ? 'R' : 'L') : 'K'
        });
      }
      updateURL();
      render();
    }

    function randomizeOrchestration() {
      notes.forEach(note => {
        const drumKeys = Object.keys(DRUMS);
        const randomDrum = drumKeys[Math.floor(Math.random() * drumKeys.length)];
        const drum = DRUMS[randomDrum];
        note.drum = randomDrum;
        note.sticking = drum.sticking ? (Math.random() > 0.5 ? 'R' : 'L') : 'K';
      });
      updateURL();
      render();
    }

    function cycleDrum(index) {
      const currentDrum = notes[index].drum;
      const currentCycleIndex = CYCLE_ORDER.indexOf(currentDrum);
      const nextCycleIndex = (currentCycleIndex + 1) % CYCLE_ORDER.length;
      const nextDrum = CYCLE_ORDER[nextCycleIndex];
      const drum = DRUMS[nextDrum];
      
      notes[index].drum = nextDrum;
      if (!drum.sticking) {
        notes[index].sticking = 'K';
      } else if (notes[index].sticking === 'K') {
        notes[index].sticking = 'R';
      }
      updateURL();
      render();
    }

    function cycleSticking(index) {
      const drum = DRUMS[notes[index].drum];
      if (!drum.sticking) return;
      notes[index].sticking = notes[index].sticking === 'R' ? 'L' : 'R';
      updateURL();
      render();
    }

    // ==================== RENDERING ====================
    function calculateStaffGeometry() {
      const staffLines = document.getElementById('staffLines');
      const container = document.getElementById('notesContainer');
      const containerRect = container.getBoundingClientRect();
      const lines = staffLines.querySelectorAll('.staff-line');
      
      if (lines.length >= 2) {
        const firstLine = lines[0].getBoundingClientRect();
        const lastLine = lines[lines.length - 1].getBoundingClientRect();
        staffTop = firstLine.top - containerRect.top;
        lineSpacing = (lastLine.top - firstLine.top) / 4; // 4 spaces between 5 lines
      }
    }

    function getYPosition(staffPos) {
      // staffPos: 0 = line 1 (top), 4 = line 5 (bottom)
      // Spaces are 0.5, 1.5, 2.5, 3.5
      return staffTop + (staffPos * lineSpacing);
    }

    function render() {
      calculateStaffGeometry();
      
      const container = document.getElementById('notesContainer');
      const stickingRow = document.getElementById('stickingRow');
      
      container.innerHTML = '';
      stickingRow.innerHTML = '';

      notes.forEach((note, index) => {
        const drum = DRUMS[note.drum];
        
        const slot = document.createElement('div');
        slot.className = 'note-slot';
        slot.onclick = () => cycleDrum(index);

        const noteEl = document.createElement('div');
        noteEl.className = 'note';
        if (drum.ghost) noteEl.classList.add('ghost');
        if (index === currentNoteIndex) noteEl.classList.add('playing');

        // Accent mark for full snare
        if (drum.accent) {
          const accent = document.createElement('div');
          accent.className = 'accent';
          accent.textContent = '>';
          noteEl.appendChild(accent);
        }

        // Note head
        const head = document.createElement('div');
        head.className = 'note-head';
        if (drum.xHead) {
          head.classList.add('x-head');
        }
        noteEl.appendChild(head);

        // Stem
        const stem = document.createElement('div');
        stem.className = 'stem';
        // Stem goes up for notes below middle, down for notes above
        if (drum.staffPos <= 2) {
          stem.classList.add('down');
        }
        head.appendChild(stem);

        // Position
        const yPos = getYPosition(drum.staffPos);
        noteEl.style.top = yPos + 'px';
        noteEl.style.transform = 'translateY(-50%)';

        slot.appendChild(noteEl);
        container.appendChild(slot);

        // Sticking
        const stickingEl = document.createElement('div');
        stickingEl.className = 'sticking-slot';
        if (!drum.sticking) stickingEl.classList.add('kick');
        stickingEl.textContent = note.sticking;
        stickingEl.onclick = (e) => {
          e.stopPropagation();
          cycleSticking(index);
        };
        stickingRow.appendChild(stickingEl);
      });

      document.getElementById('noteCountDisplay').textContent = noteCount;
      document.getElementById('notesValue').textContent = noteCount;
      document.getElementById('bpmDisplay').textContent = bpm;
      document.getElementById('bpmValue').textContent = bpm;
    }

    function changeNoteCount(delta) {
      const newCount = noteCount + delta;
      if (newCount < 1 || newCount > 16) return;
      
      if (delta > 0) {
        const drumKeys = Object.keys(DRUMS);
        const randomDrum = drumKeys[Math.floor(Math.random() * drumKeys.length)];
        const drum = DRUMS[randomDrum];
        notes.push({
          drum: randomDrum,
          sticking: drum.sticking ? (Math.random() > 0.5 ? 'R' : 'L') : 'K'
        });
      } else {
        notes.pop();
      }
      
      noteCount = newCount;
      updateURL();
      render();
    }

    function changeBpm(delta) {
      const newBpm = bpm + delta;
      if (newBpm < 40 || newBpm > 300) return;
      bpm = newBpm;
      updateURL();
      render();
      
      if (isPlaying) {
        stopPlayback();
        startPlayback();
      }
    }

    // ==================== PLAYBACK (8th notes) ====================
    function startPlayback() {
      initAudio();
      isPlaying = true;
      document.getElementById('playBtn').textContent = '‚èπ';
      currentNoteIndex = -1;
      
      // 8th note timing: 2 notes per beat
      const intervalMs = (60 / bpm / 2) * 1000;
      
      function playNext() {
        currentNoteIndex = (currentNoteIndex + 1) % notes.length;
        playSound(notes[currentNoteIndex].drum);
        render();
      }
      
      playNext();
      playInterval = setInterval(playNext, intervalMs);
    }

    function stopPlayback() {
      isPlaying = false;
      document.getElementById('playBtn').textContent = '‚ñ∂';
      currentNoteIndex = -1;
      if (playInterval) {
        clearInterval(playInterval);
        playInterval = null;
      }
      render();
    }

    function togglePlayback() {
      if (isPlaying) stopPlayback();
      else startPlayback();
    }

    // ==================== INIT ====================
    function bindEvents() {
      document.getElementById('randomPattern').onclick = generateRandomPattern;
      document.getElementById('randomOrchestration').onclick = randomizeOrchestration;
      document.getElementById('notesMinus').onclick = () => changeNoteCount(-1);
      document.getElementById('notesPlus').onclick = () => changeNoteCount(1);
      document.getElementById('bpmMinus').onclick = () => changeBpm(-5);
      document.getElementById('bpmPlus').onclick = () => changeBpm(5);
      document.getElementById('playBtn').onclick = togglePlayback;
      document.getElementById('shareBtn').onclick = copyLink;

      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          togglePlayback();
        }
      });
      
      window.addEventListener('resize', render);
    }

    function init() {
      if (!loadFromURL()) {
        generateRandomPattern();
      } else {
        render();
      }
      bindEvents();
    }

    init();
  </script>
</body>
