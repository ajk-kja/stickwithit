        body {

            flex-direction: column;
            align-items: center;

        .container {

        .logo {

            display: flex;
            flex-wrap: wrap;

        .social-links a {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid #e63946;
            border-radius: 4px;
            color: #e63946;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        .social-links a:hover {

        }

            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .app-button:hover {
            background: #1a1a1a;
            border-color: #e63946;
            transform: translateY(-2px);
        }
        .app-button .emoji {
            font-size: 1.4rem;

        .app-button.secret {

            align-items: center;
            justify-content: center;
            background: #1a1a1a;

        .app-button.secret:hover {
