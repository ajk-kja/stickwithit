<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Lickmeister</title>
  <style>
    :root {
      --bg: #000000;
      --surface: #111111;
      --border: #333333;
      --text: #ffffff;
      --text-dim: #888888;
      --accent: #ff0000;
      --staff-line: #444444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      touch-action: manipulation;
    }

    /* Header */
    header {
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .app-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-dim);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .bpm-display {
      font-size: 18px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }

    .bpm-label {
      font-size: 12px;
      color: var(--text-dim);
      margin-left: 4px;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 16px;
      overflow: hidden;
    }

    /* Staff container */
    .staff-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 200px;
    }

    .staff {
      position: relative;
      height: 120px;
      background: var(--surface);
      border-radius: 8px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .staff-lines {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      padding: 15px 0;
    }

    .staff-line {
      height: 1px;
      background: var(--staff-line);
      position: relative;
    }

    .staff-line::before {
      content: attr(data-label);
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      color: var(--text-dim);
      font-weight: 500;
    }

    /* Notes container */
    .notes-container {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: stretch;
      padding: 0 50px;
    }

    .note-slot {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .note-slot:active {
      background: rgba(255, 255, 255, 0.05);
    }

    .note {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      color: white;
      position: absolute;
      transition: top 0.15s ease;
      box-shadow: 0 2px 8px rgba(255, 0, 0, 0.3);
    }

    .note.ghost {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      box-shadow: none;
    }

    .note.rim {
      background: var(--accent);
      border: 2px solid white;
    }

    .note.playing {
      transform: scale(1.2);
      box-shadow: 0 0 20px var(--accent);
    }

    /* Sticking row */
    .sticking-row {
      display: flex;
      justify-content: center;
      padding: 0 50px;
      margin-top: 8px;
    }

    .sticking-slot {
      flex: 1;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-dim);
      cursor: pointer;
      padding: 8px 0;
    }

    .sticking-slot:active {
      color: var(--accent);
    }

    .sticking-slot.kick {
      color: var(--text-dim);
      opacity: 0.5;
    }

    /* Note count display */
    .note-count {
      text-align: center;
      font-size: 14px;
      color: var(--text-dim);
      margin-top: 8px;
    }

    .note-count span {
      color: var(--text);
      font-weight: 600;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .control-row {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .btn {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      font-weight: 500;
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:active {
      background: var(--border);
      transform: scale(0.98);
    }

    .btn-icon {
      font-size: 18px;
    }

    .btn-accent {
      background: var(--accent);
      border-color: var(--accent);
    }

    .btn-accent:active {
      background: #cc0000;
    }

    .btn-group {
      display: flex;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .btn-group .btn {
      border: none;
      border-radius: 0;
      flex: 1;
      min-width: 50px;
    }

    .btn-group .btn:not(:last-child) {
      border-right: 1px solid var(--border);
    }

    .btn-group .btn-value {
      min-width: 60px;
      font-variant-numeric: tabular-nums;
      pointer-events: none;
      font-weight: 600;
    }

    /* Play button */
    .play-section {
      display: flex;
      justify-content: center;
      padding: 8px 0;
    }

    .btn-play {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      font-size: 24px;
      padding: 0;
    }

    /* Footer */
    footer {
      padding: 12px 16px;
      text-align: center;
      border-top: 1px solid var(--border);
    }

    footer a {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 12px;
    }

    footer a:hover {
      color: var(--accent);
    }

    /* Landscape adjustments */
    @media (orientation: landscape) and (max-height: 500px) {
      main {
        flex-direction: row;
        gap: 24px;
      }

      .staff-container {
        flex: 2;
      }

      .controls {
        flex: 1;
        justify-content: center;
      }

      .staff {
        height: 100px;
      }

      .note {
        width: 24px;
        height: 24px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <span class="app-title">Lickmeister</span>
    <div>
      <span class="bpm-display" id="bpmDisplay">120</span>
      <span class="bpm-label">BPM</span>
    </div>
  </header>

  <main>
    <div class="staff-container">
      <div class="staff">
        <div class="staff-lines">
          <div class="staff-line" data-label="HH"></div>
          <div class="staff-line" data-label="T"></div>
          <div class="staff-line" data-label="S"></div>
          <div class="staff-line" data-label="K"></div>
        </div>
        <div class="notes-container" id="notesContainer"></div>
      </div>
      <div class="sticking-row" id="stickingRow"></div>
      <div class="note-count"><span id="noteCountDisplay">8</span> notes</div>
    </div>

    <div class="controls">
      <div class="control-row">
        <button class="btn" id="randomPattern" title="Randomize Pattern">
          <span class="btn-icon">üé≤</span> Pattern
        </button>
        <button class="btn" id="randomOrchestration" title="Randomize Orchestration">
          <span class="btn-icon">ü•Å</span> Orchestration
        </button>
      </div>

      <div class="control-row">
        <div class="btn-group">
          <button class="btn" id="notesMinus">‚àí</button>
          <div class="btn btn-value" id="notesValue">8</div>
          <button class="btn" id="notesPlus">+</button>
        </div>
        <div class="btn-group">
          <button class="btn" id="bpmMinus">‚àí</button>
          <div class="btn btn-value" id="bpmValue">120</div>
          <button class="btn" id="bpmPlus">+</button>
        </div>
      </div>

      <div class="play-section">
        <button class="btn btn-accent btn-play" id="playBtn">‚ñ∂</button>
      </div>
    </div>
  </main>

  <footer>
    <a href="https://www.stickwithit.xyz">stickwithit.xyz</a>
  </footer>

  <script>
    // Drum types and their positions (top to bottom: HH, Tom, Snare, Kick)
    const DRUMS = {
      HIHAT: { name: 'HH', position: 0, sticking: true },
      TOM: { name: 'T', position: 1, sticking: true },
      SNARE: { name: 'S', position: 2, sticking: true },
      SNARE_GHOST: { name: '(S)', position: 2, sticking: true, ghost: true },
      SNARE_RIM: { name: 'X', position: 2, sticking: true, rim: true },
      KICK: { name: 'K', position: 3, sticking: false }
    };

    // Cycle order for tapping notes
    const CYCLE_ORDER = ['SNARE', 'HIHAT', 'KICK', 'TOM', 'SNARE_GHOST', 'SNARE_RIM'];

    // State
    let noteCount = 8;
    let bpm = 120;
    let isPlaying = false;
    let playInterval = null;
    let currentNoteIndex = -1;
    let audioContext = null;

    // Notes array: each note has { drum: 'SNARE', sticking: 'R' or 'L' }
    let notes = [];

    // Initialize
    function init() {
      generateRandomPattern();
      bindEvents();
    }

    // Generate random pattern
    function generateRandomPattern() {
      notes = [];
      for (let i = 0; i < noteCount; i++) {
        const drumKeys = Object.keys(DRUMS);
        const randomDrum = drumKeys[Math.floor(Math.random() * drumKeys.length)];
        const drum = DRUMS[randomDrum];
        notes.push({
          drum: randomDrum,
          sticking: drum.sticking ? (Math.random() > 0.5 ? 'R' : 'L') : 'K'
        });
      }
      render();
    }

    // Randomize orchestration only (keep rhythm/sticking)
    function randomizeOrchestration() {
      notes.forEach(note => {
        const drumKeys = Object.keys(DRUMS);
        const randomDrum = drumKeys[Math.floor(Math.random() * drumKeys.length)];
        const drum = DRUMS[randomDrum];
        note.drum = randomDrum;
        note.sticking = drum.sticking ? (Math.random() > 0.5 ? 'R' : 'L') : 'K';
      });
      render();
    }

    // Cycle drum on tap
    function cycleDrum(index) {
      const currentDrum = notes[index].drum;
      const currentCycleIndex = CYCLE_ORDER.indexOf(currentDrum);
      const nextCycleIndex = (currentCycleIndex + 1) % CYCLE_ORDER.length;
      const nextDrum = CYCLE_ORDER[nextCycleIndex];
      const drum = DRUMS[nextDrum];
      
      notes[index].drum = nextDrum;
      if (!drum.sticking) {
        notes[index].sticking = 'K';
      } else if (notes[index].sticking === 'K') {
        notes[index].sticking = 'R';
      }
      render();
    }

    // Cycle sticking on tap
    function cycleSticking(index) {
      const drum = DRUMS[notes[index].drum];
      if (!drum.sticking) return; // Can't change kick sticking
      
      notes[index].sticking = notes[index].sticking === 'R' ? 'L' : 'R';
      render();
    }

    // Render staff and notes
    function render() {
      const container = document.getElementById('notesContainer');
      const stickingRow = document.getElementById('stickingRow');
      
      // Clear
      container.innerHTML = '';
      stickingRow.innerHTML = '';

      // Line positions (percentage from top)
      const linePositions = [15, 38, 61, 84]; // HH, Tom, Snare, Kick

      notes.forEach((note, index) => {
        const drum = DRUMS[note.drum];
        
        // Note slot
        const slot = document.createElement('div');
        slot.className = 'note-slot';
        slot.onclick = () => cycleDrum(index);

        // Note element
        const noteEl = document.createElement('div');
        noteEl.className = 'note';
        if (drum.ghost) noteEl.classList.add('ghost');
        if (drum.rim) noteEl.classList.add('rim');
        if (index === currentNoteIndex) noteEl.classList.add('playing');
        
        noteEl.style.top = `${linePositions[drum.position]}%`;
        noteEl.style.transform = 'translateY(-50%)';
        noteEl.textContent = drum.name.replace('(', '').replace(')', '');
        if (drum.ghost) noteEl.textContent = 'S';
        if (drum.rim) noteEl.textContent = 'X';

        slot.appendChild(noteEl);
        container.appendChild(slot);

        // Sticking
        const stickingEl = document.createElement('div');
        stickingEl.className = 'sticking-slot';
        if (!drum.sticking) stickingEl.classList.add('kick');
        stickingEl.textContent = note.sticking;
        stickingEl.onclick = (e) => {
          e.stopPropagation();
          cycleSticking(index);
        };
        stickingRow.appendChild(stickingEl);
      });

      // Update displays
      document.getElementById('noteCountDisplay').textContent = noteCount;
      document.getElementById('notesValue').textContent = noteCount;
      document.getElementById('bpmDisplay').textContent = bpm;
      document.getElementById('bpmValue').textContent = bpm;
    }

    // Change note count
    function changeNoteCount(delta) {
      const newCount = noteCount + delta;
      if (newCount < 1 || newCount > 16) return;
      
      if (delta > 0) {
        // Add note
        const drumKeys = Object.keys(DRUMS);
        const randomDrum = drumKeys[Math.floor(Math.random() * drumKeys.length)];
        const drum = DRUMS[randomDrum];
        notes.push({
          drum: randomDrum,
          sticking: drum.sticking ? (Math.random() > 0.5 ? 'R' : 'L') : 'K'
        });
      } else {
        // Remove note
        notes.pop();
      }
      
      noteCount = newCount;
      render();
    }

    // Change BPM
    function changeBpm(delta) {
      const newBpm = bpm + delta;
      if (newBpm < 40 || newBpm > 300) return;
      bpm = newBpm;
      render();
      
      // Update playback speed if playing
      if (isPlaying) {
        stopPlayback();
        startPlayback();
      }
    }

    // Audio
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
    }

    function playSound(drum) {
      if (!audioContext) return;

      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      const now = audioContext.currentTime;

      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      // Different sounds for different drums
      switch (drum) {
        case 'KICK':
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(150, now);
          oscillator.frequency.exponentialRampToValueAtTime(40, now + 0.1);
          gainNode.gain.setValueAtTime(1, now);
          gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
          break;
        case 'SNARE':
        case 'SNARE_RIM':
          oscillator.type = 'triangle';
          oscillator.frequency.setValueAtTime(200, now);
          gainNode.gain.setValueAtTime(drum === 'SNARE_RIM' ? 0.8 : 0.6, now);
          gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
          // Add noise for snare
          const noise = audioContext.createBufferSource();
          const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.1, audioContext.sampleRate);
          const noiseData = noiseBuffer.getChannelData(0);
          for (let i = 0; i < noiseData.length; i++) {
            noiseData[i] = Math.random() * 2 - 1;
          }
          noise.buffer = noiseBuffer;
          const noiseGain = audioContext.createGain();
          noiseGain.gain.setValueAtTime(drum === 'SNARE_RIM' ? 0.4 : 0.3, now);
          noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
          noise.connect(noiseGain);
          noiseGain.connect(audioContext.destination);
          noise.start(now);
          break;
        case 'SNARE_GHOST':
          oscillator.type = 'triangle';
          oscillator.frequency.setValueAtTime(180, now);
          gainNode.gain.setValueAtTime(0.15, now);
          gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.08);
          break;
        case 'TOM':
          oscillator.type = 'sine';
          oscillator.frequency.setValueAtTime(120, now);
          oscillator.frequency.exponentialRampToValueAtTime(80, now + 0.15);
          gainNode.gain.setValueAtTime(0.7, now);
          gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
          break;
        case 'HIHAT':
          oscillator.type = 'square';
          oscillator.frequency.setValueAtTime(800, now);
          gainNode.gain.setValueAtTime(0.15, now);
          gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
          break;
      }

      oscillator.start(now);
      oscillator.stop(now + 0.5);
    }

    // Playback
    function startPlayback() {
      initAudio();
      isPlaying = true;
      document.getElementById('playBtn').textContent = '‚èπ';
      currentNoteIndex = -1;
      
      const intervalMs = (60 / bpm) * 1000; // Quarter note timing
      
      function playNext() {
        currentNoteIndex = (currentNoteIndex + 1) % notes.length;
        playSound(notes[currentNoteIndex].drum);
        render();
      }
      
      playNext();
      playInterval = setInterval(playNext, intervalMs);
    }

    function stopPlayback() {
      isPlaying = false;
      document.getElementById('playBtn').textContent = '‚ñ∂';
      currentNoteIndex = -1;
      if (playInterval) {
        clearInterval(playInterval);
        playInterval = null;
      }
      render();
    }

    function togglePlayback() {
      if (isPlaying) {
        stopPlayback();
      } else {
        startPlayback();
      }
    }

    // Event bindings
    function bindEvents() {
      document.getElementById('randomPattern').onclick = generateRandomPattern;
      document.getElementById('randomOrchestration').onclick = randomizeOrchestration;
      document.getElementById('notesMinus').onclick = () => changeNoteCount(-1);
      document.getElementById('notesPlus').onclick = () => changeNoteCount(1);
      document.getElementById('bpmMinus').onclick = () => changeBpm(-5);
      document.getElementById('bpmPlus').onclick = () => changeBpm(5);
      document.getElementById('playBtn').onclick = togglePlayback;

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          togglePlayback();
        }
      });
    }

    // Start
    init();
  </script>
</body>
</html>
