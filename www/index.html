<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick With It | Drummers Unite!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .tagline {
            font-size: 1.1rem;
            color: #e63946;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        .welcome {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 0.5rem;
        }
        .section-title {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 2.5rem 0 1rem;
        }
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .social-links a {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid #e63946;
            border-radius: 4px;
            color: #e63946;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        .social-links a:hover {
            background: #e63946;
            color: #000;
        }
        .apps {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #222;
        }
        .apps a {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }
        .apps a:hover {
            color: #e63946;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/StickWithItBlack.png" alt="Stick With It" class="logo">
        <h1>STICK WITH IT</h1>
        <p class="tagline">Drummers Unite!</p>
        
        <p class="welcome">Thanks for being here.</p>
        <p class="welcome">Links to the latest stuff below</p>

        <p class="section-title">Connect</p>
        <div class="social-links">
            <a href="https://www.youtube.com/stickwithit" target="_blank">YouTube</a>
            <a href="https://discord.com/invite/yCbGA8X" target="_blank">Discord</a>
            <a href="/blog/">Blog</a>
            <a href="https://forms.gle/ewFvNa8CexqMWuAN6" target="_blank">Submit Video</a>
        </div>

        <div class="apps">
            <a href="/apps/metrognome/">ü•Å MetroGnome</a>
        </div>
    </div>
</body>
</html>
